<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-profile</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            background: #222222;
            .container{
                width: 1100px;
                height: 100%;
                .nav{
                    position: relative;
                    height: 25%;
                    .user-background{
                        position: absolute;
                        opacity: 0.3;
                        width: 1100px;
                        height: 240px;
                    }
                    .user-avatar{
                        position: absolute;
                        top: 20px;
                        left: 30px;
                        border-radius: 50%;
                        box-shadow: 0 0 10px 0 white;
                    }
                    .user-info{
                        position: absolute;
                        top: 20px;
                        left: 240px;
                        width: 300px;
                        height: 200px;
                        color: white;
                        .name{
                            font-size: 2em;
                            font-family: Arial, sans-serif;
                            margin: 30px 0 0 20px;,
                        }
                        .detail{
                            font-size: 0.9em;
                            font-weight: 100;
                            font-family: Merienda, sans-serif;
                            margin: 10px 0 0 21px;
                        }
                    }
                }
                .main{
                    display: grid;
                    grid-auto-flow: column;
                    height: 75%;
                    color: white;
                    .posted{
                        width: 100%;
                    }
                    .tagged{
                        width: 100%;
                    }
                    .tagmate{
                        width: 100%;
                    }
                }
            }
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class="nav">
            <img class="user-background" src="https://picsum.photos/1650/360?grayscale" alt="背景">
            <img class="user-avatar" src="侧边栏头像示例.jpg" alt="头像" width="200" height="200">
            <div class="user-info">
                <div class="name">Raymond</div>
                <div class="detail">User detail: </div>
            </div>
        </div>
        <div class="main">
            <div class="posted">posted</div>
            <div class="tagged">tagged</div>
            <div class="tagmate">tagmate online</div>
            <img  src="" alt="">
        </div>
    </div>
</body>
</html>
