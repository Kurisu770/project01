<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = "Sidebar" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <meta name = "description" content = "">
    <title>Side-bar</title>
    <script src="jquery-3.7.1.js" type="text/javascript"></script>
    <script src="Registration_judge-trans.js" type="text/javascript"></script>
    <style>
        *{
            box-sizing: border-box;
            font-family: "Helvetica", sans-serif;
            font-weight: 300;
            /*border: 1px solid white;*/
        }

        @media print {
            #container {
                display: none;
            }
        }

        body{
            color: white;
            position: relative;
            width: 98vw;
            height: 99vh;
            background-color: #222222;
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0 12%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0 12%;
            }
        }

        #container{
            transition: .8s;
            background-color: black;
            position: absolute;
            top: 81px;
            /*hover前后相差2vw*/
            left: 4vw;
            min-width: 95px;
            height: 800px;
            border-radius: 20px;
            overflow: hidden;
            transform: scale(1.1);

            .inner{
                transition: linear .5s;
                position: absolute;
                top: 30px;
                left: 10px;
            }

            a{
                text-decoration: none;
                color: white;
            }

            .nav{
                width: 214px;
                height: 100px;
                position: relative;
                left: 2px;

                .avatar-link{
                    .avatar-image{
                        transition: 1s;
                        opacity: 1;
                        box-shadow: 3px 3px 8px 8px black;
                        border: 1px solid black;
                        border-radius: 50%;
                    }
                    .avatar-image:hover{
                        transform: scale(1.1);
                    }
                }

                .sub{
                    transition: 1s;
                    opacity: 0.5;
                    position: absolute;
                    top:-10px;
                    right:-38px;
                    color: black;
                    font-size: 11px;
                    padding: 5px 5px 5px 13px;
                    background-color: yellow;

                    .tri{
                        position: absolute;
                        inset: -1px -1px;
                        width: 0;
                        height: 0;
                        /* this is how to create triangle*/
                        border: 12px solid;
                        border-top-color: transparent;
                        border-right-color: transparent;
                        border-bottom-color: transparent;
                        border-left-color: inherit;
                    }

                }
                .sub:hover{
                    opacity: 0.7;
                    right: -10px;
                }

                .uname{
                    transition: .3s ease-out;
                    opacity: 0;
                    position: absolute;
                    top: -60%;
                    right: 12%;
                    font-size: 1.6em;

                    .inneruname{
                        transition: 1s;
                        opacity: 0.8;
                        color: white;
                    }
                    .inneruname:hover{
                        opacity: 1;
                        cursor: pointer;
                    }
                }
            }

            .main{
                width: 200px;
                height: 300px;
                position: relative;

                .line1,.line2{
                    transition: 1s;
                    background: rgba(245, 253, 255, 0.5);
                    width: 45px;
                    height: 1px;
                    margin-top: 20px;
                    margin-left: 15px;
                }
                .title1{
                    position: absolute;
                    top: 10px;
                    left: 20px;
                    opacity: 0.5;
                    font-size: 11px;
                    text-transform: uppercase;
                    font-variant: small-caps;
                }
                .side1{
                    transition: .3s;
                    position: absolute;
                    top: 37px;
                    left: -15px;
                    width: 4px;
                    height: 22vh;
                    background-color: yellow;
                    opacity: 0;
                    border-radius: 0 20px 20px 0;
                }
                .content{
                    transition: .5s;
                    width: 0;
                    overflow: hidden;
                    line-height: 3;
                    position: relative;
                    top: 10px;
                    left: 45px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;

                    .content-box{
                        transition: background .5s;
                        text-align: center;
                        width: 130px;
                        height: 48px;
                        opacity: 0.6;

                        a{
                            padding: 14px 25px 14px 25px;
                        }
                        a:active{
                            transition: .5s;
                            text-shadow: 5px 7px 3px lightyellow;
                        }
                    }
                    .content-box:hover{
                        opacity: 1;
                        background-color: #171717;
                        border-radius: 20px 0 20px 0;
                        transform: skewX(-1deg);
                    }
                }
                .icons{
                    width: 40px;
                    display: flex;
                    flex-direction: column;
                    line-height: 2;
                    font-size: 1.5em;
                    position: absolute;
                    top: 30px;
                    left: 0;
                    padding-left: 25px;

                    span{
                        transition: .3s;
                        opacity: 0.8;
                    }
                    span:hover{
                        opacity: 1;
                        padding-left: 10px;
                        cursor: pointer;
                    }
                }
            }
            .main:hover .line1{
                width: 170px;
            }
            .main:hover .line2{
                width: 170px;
            }
            .main:hover .content{
                width: 130px;
            }
            .main:hover .side1{
                opacity: 0.8;
                left: -12px;
            }

            .foot{
                width: 212px;
                height: 210px;
                position: relative;

                .title2{
                    position: absolute;
                    top: 0;
                    left: 16px;
                    opacity: 0.5;
                    font-size: 10px;
                    text-transform: uppercase;
                    font-variant: small-caps;
                }

                .side2{
                    transition: .3s;
                    position: absolute;
                    top: 53px;
                    right:-18px;
                    width: 4px;
                    height: 15vh;
                    background-color: yellow;
                    opacity: 0;
                    border-radius: 20px 0 0 20px;
                }

                .others{
                    width: 40px;
                    height: 157px;
                    position: absolute;
                    top: 50px;
                    left: 17px;
                    transition: .8s;
                    overflow: hidden;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background-color: #151515;
                    border-radius: 25px;

                    .content{
                        transition: .2s;
                        width: 0;
                        height: 150px;
                        overflow: hidden;
                        position: relative;
                        top: 1px;
                        left: 41px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column;

                        .content-box{
                            z-index: 1;
                            transition: .3s;
                            opacity: 0.5;
                            font-size: 0.8em;
                            text-align: center;
                            width: 65px;
                            height: 40px;
                            padding: 10px 5px 0 5px;
                            margin: 0 0 0 10px;
                            background:linear-gradient(to right, yellow, yellow) no-repeat bottom;
                            background-size: 0 2px;
                            a:active{
                                color: hotpink;
                            }
                        }
                        .content-box:hover{
                            z-index: 2;
                            background-size: 100% 1px;
                            opacity: 0.9;
                            cursor: pointer;
                            transform: scale(1.1);
                            font-size: 13.5px;
                        }
                    }

                    .icons{
                        transition: .3s;
                        width: 35px;
                        display: flex;
                        flex-direction: column;
                        line-height: 2;
                        font-size: 1.5em;
                        position: absolute;
                        top: 8px;
                        left: 0;
                        padding-left: 6px;

                        span{
                            transition: .5s;
                            opacity: 0.6;
                            padding-left: 2px;
                        }
                        span:hover{
                            opacity: 1;
                            color: #cece0f;
                            padding-left: 5px;
                            cursor: pointer;
                        }
                    }

                }

                .others:hover .icons{
                    left: 20px;
                    top:20px;
                    font-size: 1.3em;
                }
                .others:hover .content{
                    width: 12vw;
                    overflow: hidden;
                    margin-right: 60px;
                    padding-right: 40px;
                    padding-left: 30px;
                }

                .bell{
                    transition: 1s;
                    opacity: 1;
                    position: relative;
                    inset: 250px 18px;
                    width: 40px;
                    height: 40px;
                    font-size: 2.5em;
                    color: lightyellow;
                }
            }
            .foot:hover .side2{
                right: -15px;
                opacity: 0.8;
            }
            .foot:hover .others{
                transform: scale(1.1);
                width: 160px;
                border-radius: 80px 80px 80px 80px;
                margin-left: 8px;
            }
        }


        #container:hover{
            min-width: 235px;
            left: 2vw;
        }
        #container:hover .avatar-image{
            transform: translate(3px,5px);
        }
        #container:hover .uname{
            opacity: 1;
            top: 35%;
        }
        #container:hover .bell{
            margin-left: 65px;
        }
    </style>
</head>
