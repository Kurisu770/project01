<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name = "Registration" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <meta name = "description" content="这是一个注册登录交互页面">
    <title>注册</title>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <style>
        *{
            /*border: 1px solid yellow;*/
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            position: relative;
            border: 1px solid rgba(0,16,28,0%);
            width: 1699px;
            height: 992px;
            background: url("注册页面主背景.svg") no-repeat fixed;
            backdrop-filter: brightness(0.2);

            audio{
                position: absolute;
                top:0;
                right: 10px;
                width: 280px;
                height: 50px;
            }

            .container {
                transition: 1s;
                position: relative;
                margin: 140px auto;
                width:1034px;
                height:700px;
                transform: translateY(10px);
                overflow: hidden;

                .content-side {
                    .background-image {
                        width: 524px;
                        height: 700px;
                        position: absolute;
                        top: 0;
                        right: 0;
                        cursor: pointer;
                    }
                    .convert {
                        transition: .5s;
                        position: absolute;
                        top: 20px;
                        right: 25px;
                        width: 60px;
                        height: 60px;
                        border: none;
                        border-radius: 50%;
                        font-size: 1.2em;
                        font-weight: 100;
                        margin: auto;
                        background-color: rgba(255,255,255,90%);
                        box-shadow: inset 0 0 0 0 transparent,
                                    0 0 30px 10px darkslategrey;
                    }
                    .convert:hover {
                        font-weight: bold;
                        transform: scale(1.1);
                        box-shadow: inset 0 0 5px 5px lightgrey;
                    }
                    .convert:active {
                        background-color: rgba(11, 243, 224, 0.3);
                        box-shadow: none;
                        color: white;
                        font-weight: 100;
                    }
                }

                .content {
                    padding-top: 40px;
                    width: 510px;
                    height: 700px;
                    background-color: #00101C;

                    .av {
                        transition: .5s;
                        margin: auto;
                        opacity: 0.7;
                        width: 120px;
                        height: 120px;
                        background-color: white;
                        border-radius: 50%;
                    }
                    .av:hover {
                        opacity: 1;
                        cursor: pointer;
                    }

                    form {
                        position: relative;
                        margin: 45px auto;
                        padding-top: 10px;
                        width: 400px;
                        height: 330px;

                        input {
                            transition: .4s ease-out;
                            position: relative;
                            color: white;
                            font-weight: 300;
                            border: none;
                            background-color: transparent;
                            border-bottom: 2px solid rgba(41,126,166,50%);
                            font-size: 1.1em;
                            border-radius: 3px;
                            text-indent: 15px;
                            width: inherit;
                            height: 50px;
                            margin-bottom: 40px;
                        }
                        input:hover {
                            border-bottom-width: 3px;
                            border-bottom-color: rgba(41,126,166,100%);
                        }
                        input:focus {
                            color: black;
                            background-color: rgba(255, 255, 255, 95%);
                            border-radius: 13px;
                        }
                    }

                    .signup {
                        transition: .5s;
                        border: none;
                        border-radius: 20px;
                        margin: 10px 0 0 55px;
                        width: 400px;
                        height: 37px;
                        color: grey;
                        /*background-color: rgba(255,255,255,80%);*/
                        background: transparent;
                        font: 900 1.2em fantasy;
                        text-decoration: underline;

                            /*
                            a {
                                display: inline-block;
                                border: 1px solid black;
                                text-decoration: none;
                                color: black;
                                width: inherit;
                                height: inherit;
                                font-size: 1.2em;
                                font-weight: 900;
                                padding-top: 6px;
                            }
                            a:active {
                                cursor: grabbing;
                            }
                             */
                    }
                    .signup:hover {
                        color: black;
                        background-color: rgba(255,255,255,100%);
                        text-decoration: none;
                        box-shadow: 0 0 10px 1px lightgrey;
                        cursor: pointer;
                    }
                }
            }
            .container:hover {
                box-shadow: 0 25px 50px 0 black;
                transform: none;
                backdrop-filter: blur(100px);
                perspective: 100px;
            }
            @keyframes show{
                0%{
                    transform: translateX(-50%);
                }
                50%{
                    transform: translateX(-100%);
                }
                100%{
                    transform: translateX(-150%);
                }
            }

            .second_content {
                width: 510px;
                height: 700px;
                background-color: #00101C;
                position: absolute;
                top: 0;
                right: -510px;
            }

            .register_error-alert {
                display: none;
                position: absolute;
                inset: 35%;
                width: 500px;
                height: 100px;
                font: 500 22px "Helvetica";
                text-align: center;

                .register_error-alert-type{
                    width: 100%;
                    height: 30%;
                    background-color: #222222;
                    color: grey;
                    margin: auto;
                }
                .register_error-alert-description {
                    width: 100%;
                    height: 70%;
                    background-color: white;
                    color: black;
                    margin: auto;
                    padding: 10px;
                }
                .register_error-alert-close {
                    width: 50px;
                    height: 30px;
                    float: right;
                }
            }

            .popup {
                border-right: 1px solid white;
                background-color: transparent;
                display: none;
                margin: 400px auto auto auto;
                overflow: hidden;

                .transition {
                    white-space: nowrap;
                    color: white;
                    font-size: 3em;
                    font-family: "Times New Roman", sans-serif;
                }

                .next {
                    opacity: 0.5;
                    border: none;
                    background: none;
                    font-size: 3em;
                    padding: 6px 0 0 20px;

                    a {
                        color: white;
                    }
                }
            }
        }

        .inline-animation {
            animation: grow 3s steps(44) 1s normal both,
            blink 500ms steps(44) infinite normal;
        }
        @keyframes grow {
            from{
                width: 0;
            }
            to{
                width: 700px;
            }
        }
        @keyframes blink {
            from{
                border-right-color: white;
            }
            to{
                border-right-color: transparent;
            }
        }
    </style>
</head>
<body>
    <audio src="错位时空.mp3" controls="controls" loop="loop"></audio>
    <div class = "container">
        <div class = "content-side">
            <img src = "注册页面背景1.svg" alt = "pic" class = "background-image background-animation">
            <button class = "convert">登录</button>
        </div>
        <div class = "content">
            <div class = "av"></div>
            <form action = "#" method = "GET">
                <label for = "username"></label>
                <input name = "username" placeholder = "你的名字" onblur="judgeUsername(this.value)" id = "username" required>
                <label for = "password"></label>
                <input type = "password" name = "password" placeholder = "密码不少于8个字符" onblur="judgePassword(this.value)" id = "password" required>
                <label for = "confirm"></label>
                <input type = "password" name = "confirm" placeholder = "再次确认密码" onblur="judgeConfirm(this.value)" id = "confirm" required>
                <label for = "address"></label>
                <input type = "email" name = "address" placeholder = "输入有效电话号码/邮箱" onblur="judgeAddress(this.value)" id = "address" required>
            </form>
            <button class = "signup">注册</button>
        </div>
        <div class = "second_content"></div>
    </div>
    <div class = "register_error-alert">
        <div class = "register_error-alert-type">Error01</div>
        <div class = "register_error-alert-description">
            <div>输入信息不规范/ 信息填写待完善</div>
            <button class = "register_error-alert-close">关闭</button>
        </div>
    </div>
    <div class = "popup inline-animation">
        <span class  = "transition"></span>
        <button class = "next"><a href="http://localhost:63342/HTML/HC%20beginner/Tag/Sidebar.html?_ijt=v4p2u95pd3v9qqjiu03eln0g3e&_ij_reload=RELOAD_ON_SAVE"><!--<i class='bx bxs-right-arrow-circle'></i>--> </a></button>
    </div>
    <script src="Registration_judge-trans.js" type="text/javascript"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</body>
</html>
